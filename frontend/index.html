<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light bg-clear">
  <header>
    <h1>Previsão do Tempo</h1>
    <button id="theme-toggle" aria-pressed="false">Modo Escuro</button>
  </header>

  <main>
    <section id="search-box">
      <input
        type="text"
        id="city-input"
        placeholder="Digite uma cidade"
        aria-label="Digite uma cidade para buscar o clima"
      />
      <button id="search-btn" aria-label="Buscar clima">Buscar</button>
      <button id="fav-btn" aria-label="Adicionar aos favoritos" disabled>❤️ Favoritos</button>
    </section>

    <section id="weather" tabindex="0" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <div id="spinner"></div>
      <div class="weather-icon" id="icon" aria-hidden="true"></div>
      <div class="info">
        <h2 id="city-name"></h2>
        <p class="temp" id="temp"></p>
        <p class="desc" id="desc"></p>
        <p class="details" id="details"></p>
      </div>
    </section>

    <section id="error-message" role="alert" aria-live="assertive" style="display:none;"></section>

    <section id="history-section" aria-label="Histórico de cidades buscadas">
      <h3>Histórico</h3>
      <ul id="history-list" role="listbox" tabindex="0"></ul>
    </section>

    <section id="favorites-section" aria-label="Cidades favoritas">
      <h3>Favoritos</h3>
      <ul id="favorites-list" role="listbox" tabindex="0"></ul>
    </section>
  </main>

  <div id="toast" role="alert" aria-live="assertive"></div>

  <script src="script.js"></script>
</body>
</html>
