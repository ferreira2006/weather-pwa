<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsão do Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: white;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #d1c4fc;
    }

    button {
      background-color: #8e44ad;
      border: none;
      padding: 0 1.5rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #732d91;
    }

    #weather {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      font-size: 1.2rem;
      user-select: none;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Previsão do Tempo</h1>

  <form id="searchForm" autocomplete="off">
    <input type="text" id="cityInput" placeholder="Digite o nome da cidade" required autofocus />
    <button type="submit" id="searchBtn">Buscar</button>
  </form>

  <div id="weather">Informe uma cidade para ver a previsão.</div>

  <script>
    const backendUrl = "https://weather-backend-hh3w.onrender.com/weather";

    const weatherDiv = document.getElementById('weather');
    const searchForm = document.getElementById('searchForm');
    const cityInput = document.getElementById('cityInput');

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const city = cityInput.value.trim();
      if (!city) {
        weatherDiv.textContent = "Por favor, insira o nome de uma cidade.";
        return;
      }

      weatherDiv.textContent = "Buscando clima...";

      try {
        const response = await fetch(`${backendUrl}?city=${encodeURIComponent(city)}`);
        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status}`);
        }
        const data = await response.json();

        // Ajuste para extrair do JSON conforme o backend retorna
        const cityName = data.name;
        const temperature = data.main.temp.toFixed(1);
        const condition = data.weather[0].description;

        weatherDiv.innerHTML = `
          <h2>Clima em ${cityName}</h2>
          <p>Temperatura: ${temperature} °C</p>
          <p>Condição: ${condition}</p>
        `;

        document.title = `Clima em ${cityName}`;
      } catch (error) {
        weatherDiv.textContent = "Erro ao buscar o clima. Tente novamente.";
        console.error(error);
      }
    });

    // Colocar foco no input ao carregar
    window.onload = () => {
      cityInput.focus();
    };
  </script>

</body>
</html>
