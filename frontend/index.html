<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima Atual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <header>
    <h1>Clima Atual</h1>
    <button id="theme-toggle" aria-label="Alternar tema">Modo Escuro</button>
  </header>

  <main>
    <div id="search-box">
      
   <!--    <input type="text" id="city-input" placeholder="Digite a cidade" aria-label="Digite a cidade" /> -->
      
    <input list="city-suggestions" id="city-input" ... />
    <datalist id="city-suggestions">
      <option value="Anchieta">
      <option value="Bandeirante">
      <option value="Barra Bonita">
      <option value="Belmonte">
      <option value="Descanso">
      <option value="Dionísio Cerqueira">
      <option value="Guaraciaba">
      <option value="Guarujá do Sul">
      <option value="Iporã do Oeste">
      <option value="Itapiranga">
      <option value="Mondaí">
      <option value="Palma Sola">
      <option value="Paraíso">
      <option value="Princesa">
      <option value="Santa Helena">
      <option value="São João do Oeste">
      <option value="São José do Cedro">
      <option value="São Miguel do Oeste">
  <!-- Adicione mais -->
  </datalist>
      
      <button id="search-btn">Buscar</button>
    </div>

    <div id="weather" style="display:none;" role="region" aria-live="polite" aria-atomic="true">
      <div id="icon" class="weather-icon" aria-hidden="true"></div>
      <div class="info">
        <h2 id="city-name"></h2>
        <div class="temp" id="temp"></div>
        <div class="desc" id="desc"></div>
        <div class="details" id="details"></div>
      </div>
      <div id="spinner" class="spinner" style="display:none;" aria-label="Carregando">
      <span id="spinner-text" style="margin-left: 10px; font-weight: bold; color: white;">Carregando...</span>
</div>

    </div>

    <div id="error-message" style="display:none;" role="alert"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
