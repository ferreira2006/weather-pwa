<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <title>Clima Atual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">

  <header>
    <h1>Clima Atual</h1>
    <button id="theme-toggle" type="button" aria-label="Alternar tema claro/escuro" aria-pressed="false">
      Modo Escuro
    </button>
  </header>

  <main>
    <!-- Busca de cidades -->
    <section id="search-section" aria-label="Busca de cidades">
      <form id="search-box" role="search" aria-label="Busca de cidade">
        <input
          id="city-input"
          name="city"
          type="text"
          list="city-suggestions"
          placeholder="Digite a cidade"
          aria-label="Digite o nome da cidade"
          autocomplete="off"
          required
        />
        <datalist id="city-suggestions">
          <option value="Anchieta">
          <option value="Bandeirante">
          <option value="Barra Bonita">
          <option value="Belmonte">
          <option value="Descanso">
          <option value="Dion√≠sio Cerqueira">
          <option value="Guaraciaba">
          <option value="Guaruj√° do Sul">
          <option value="Ipor√£ do Oeste">
          <option value="Itapiranga">
          <option value="Monda√≠">
          <option value="Palma Sola">
          <option value="Para√≠so">
          <option value="Princesa">
          <option value="Santa Helena">
          <option value="S√£o Jo√£o do Oeste">
          <option value="S√£o Jos√© do Cedro">
          <option value="S√£o Miguel do Oeste">
        </datalist>
        <button id="search-btn" type="submit" aria-label="Buscar clima da cidade" disabled>
          Buscar
        </button>
        <button id="fav-btn" type="button" aria-label="Adicionar cidade aos favoritos" disabled>
          <span id="fav-icon">ü§ç</span> Adicionar aos favoritos
        </button>
      </form>
    </section>

    <!-- Cidades favoritas -->
    <section id="favorites-section" aria-label="Cidades favoritas">
      <h2>Cidades Favoritas</h2>
      <ul id="favorites-list" role="list"></ul>
    </section>

    <!-- Card do clima -->
    <section id="weather" class="loading" role="region" aria-live="polite" aria-atomic="true" tabindex="-1">
      <div id="icon" class="weather-icon clear" aria-hidden="true"></div>
      <div id="weather-content" class="info">
        <h2 id="city-name">Carregando cidade...</h2>
        <div id="temp" class="temp">-- ¬∞C</div>
        <div id="desc" class="desc">Aguardando dados...</div>
        <div id="details" class="details">--</div>
      </div>
      <div id="weather-error" class="error-message" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0"></div>
      <div id="spinner" class="hidden"></div>
    </section>

    <!-- Hist√≥rico de pesquisas -->
    <section id="history-section" aria-label="Hist√≥rico das cidades pesquisadas">
      <h2>√öltimas cidades pesquisadas</h2>
      <ul id="history-list" role="list"></ul>
    </section>
  </main>

  <!-- Toast de notifica√ß√µes -->
  <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- Modal de confirma√ß√£o -->
  <div id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-desc" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content" role="document" tabindex="0">
      <h2 id="confirm-modal-title">Confirma√ß√£o</h2>
      <p id="confirm-modal-desc">Tem certeza que deseja remover esta cidade dos favoritos?</p>
      <div class="modal-buttons">
        <button id="confirm-yes" type="button">Sim</button>
        <button id="confirm-no" type="button">N√£o</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
