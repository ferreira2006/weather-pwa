<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
  <title>Clima Atual</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">

  <header>
    <h1>Clima Atual</h1>
    <button
      id="theme-toggle"
      aria-label="Alternar tema claro/escuro"
      aria-pressed="false"
      type="button"
    >
      Modo Escuro
    </button>
  </header>

  <main>
    <!-- Busca -->
    <section id="search-section" aria-label="Busca de cidades">
      <form id="search-box" role="search" aria-label="Busca de cidade">
        <input
          list="city-suggestions"
          type="text"
          id="city-input"
          name="city"
          placeholder="Digite a cidade"
          aria-label="Digite o nome da cidade"
          autocomplete="off"
          required
        />
        <datalist id="city-suggestions">
          <option value="Anchieta"></option>
          <option value="Bandeirante"></option>
          <option value="Barra Bonita"></option>
          <option value="Belmonte"></option>
          <option value="Descanso"></option>
          <option value="Dionísio Cerqueira"></option>
          <option value="Guaraciaba"></option>
          <option value="Guarujá do Sul"></option>
          <option value="Iporã do Oeste"></option>
          <option value="Itapiranga"></option>
          <option value="Mondaí"></option>
          <option value="Palma Sola"></option>
          <option value="Paraíso"></option>
          <option value="Princesa"></option>
          <option value="Santa Helena"></option>
          <option value="São João do Oeste"></option>
          <option value="São José do Cedro"></option>
          <option value="São Miguel do Oeste"></option>
        </datalist>
        <button id="search-btn" type="submit" aria-label="Buscar clima da cidade" disabled>
          Buscar
        </button>
        <button id="fav-btn" type="button" aria-label="Adicionar cidade aos favoritos" disabled>
          Adicionar aos favoritos
        </button>
      </form>
    </section>

    <!-- Cidades favoritas -->
    <section id="favorites-section" aria-label="Cidades favoritas">
      <h2>Cidades Favoritas</h2>
      <ul id="favorites-list" role="list"></ul>
    </section>

    <!-- Card do clima -->
    <section
      id="weather"
      role="region"
      aria-live="polite"
      aria-atomic="true"
      tabindex="-1"
      hidden
    >
      <div id="icon" class="weather-icon" aria-hidden="true"></div>

      <div id="weather-content" class="info">
        <h2 id="city-name"></h2>
        <div class="temp" id="temp"></div>
        <div class="desc" id="desc"></div>
        <div class="details" id="details"></div>
      </div>

      <div
        id="weather-error"
        role="alert"
        tabindex="0"
        aria-live="assertive"
        aria-atomic="true"
        hidden
        class="error-message"
      ></div>

      <div id="spinner" class="spinner" aria-label="Carregando"></div>
    </section>

    <!-- Histórico das últimas cidades -->
    <section id="history-section" aria-label="Histórico das cidades pesquisadas">
      <h2>Últimas cidades pesquisadas</h2>
      <ul id="history-list" role="list"></ul>
    </section>
  </main>

  <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- Modal de confirmação -->
  <div
    id="confirm-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="confirm-modal-title"
    aria-describedby="confirm-modal-desc"
    hidden
  >
    <div class="modal-overlay"></div>
    <div class="modal-content" role="document" tabindex="0">
      <h2 id="confirm-modal-title">Confirmação</h2>
      <p id="confirm-modal-desc">
        Tem certeza que deseja remover esta cidade dos favoritos?
      </p>
      <div class="modal-buttons">
        <button id="confirm-yes" type="button">Sim</button>
        <button id="confirm-no" type="button">Não</button>
      </div>
    </div>
  </div>

  <!-- Script JS completo -->
  <script>
    const backendUrl = "https://weather-backend-hh3w.onrender.com/weather";
    const maxHistoryItems = 5;

    function capitalizeCityName(city) {
      return city
        .toLowerCase()
        .split(' ')
        .filter(word => word.length > 0)
        .map(word => word[0].toUpperCase() + word.slice(1))
        .join(' ');
    }

    const dom = {
      cityInput: document.getElementById("city-input"),
      searchBtn: document.getElementById("search-btn"),
      favBtn: document.getElementById("fav-btn"),
      themeToggle: document.getElementById("theme-toggle"),
      weatherDiv: document.getElementById("weather"),
      weatherContent: document.getElementById("weather-content"),
      weatherError: document.getElementById("weather-error"),
      cityNameEl: document.getElementById("city-name"),
      iconEl: document.getElementById("icon"),
      tempEl: document.getElementById("temp"),
      descEl: document.getElementById("desc"),
      detailsEl: document.getElementById("details"),
      spinner: document.getElementById("spinner"),
      historyListEl: document.getElementById("history-list"),
      favoritesListEl: document.getElementById("favorites-list"),
      toast: document.getElementById("toast"),
    };

    let currentCityValid = false;

    const WeatherAPI = {
      async fetchByCity(city) {
        const res = await fetch(`${backendUrl}?city=${encodeURIComponent(city)}&days=1`);
        if (!res.ok) throw new Error("Cidade não encontrada");
        return res.json();
      },
      async fetchByCoords(lat, lon) {
        const res = await fetch(`${backendUrl}?lat=${lat}&lon=${lon}&days=1`);
        if (!res.ok) throw new Error("Não foi possível obter o clima para sua localização.");
        return res.json();
      }
    };

    const Storage = {
      getHistory() { return JSON.parse(localStorage.getItem("weatherHistory")) || []; },
      saveHistory(city) {
        const formattedCity = capitalizeCityName(city);
        let history = this.getHistory();
        history = history.filter(c => c.toLowerCase() !== formattedCity.toLowerCase());
        history.unshift(formattedCity);
        if (history.length > maxHistoryItems) history = history.slice(0, maxHistoryItems);
        localStorage.setItem("weatherHistory", JSON.stringify(history));
      },
      getFavorites() { return JSON.parse(localStorage.getItem("weatherFavorites")) || []; },
      saveFavorites(favorites) { localStorage.setItem("weatherFavorites", JSON.stringify(favorites)); },
      getTheme() { return localStorage.getItem("theme") || "light"; },
      saveTheme(theme) { localStorage.setItem("theme", theme); },
      getLastCity() { return localStorage.getItem("lastCity"); },
      saveLastCity(city) { localStorage.setItem("lastCity", city); }
    };

    const UI = {
      // Regex aprimorada: aceita letras Unicode, espaços, hífen e apóstrofos simples ou tipográficos
      isValidCityInput(city) {
        if (!city) return false;
        const validCityRegex = /^[\p{L}\s'-’]+$/u;
        return validCityRegex.test(city.trim());
      },
      showToast(message, duration = 3000) {
        const t = dom.toast;
        t.textContent = message;
        t.classList.remove("show");
        void t.offsetWidth;
        t.classList.add("show");
        dom.cityInput.focus();
        setTimeout(() => t.classList.remove("show"), duration);
      },
      setDynamicBackground(mainWeather) {
        const classes = ["bg-clear", "bg-clouds", "bg-rain", "bg-thunderstorm", "bg-snow"];
        document.body.classList.remove(...classes);
        mainWeather = mainWeather.toLowerCase();
        let weatherKey = "clear";
        if (mainWeather.includes("cloud")) weatherKey = "clouds";
        else if (mainWeather.includes("rain") || mainWeather.includes("drizzle")) weatherKey = "rain";
        else if (mainWeather.includes("thunderstorm")) weatherKey = "thunderstorm";
        else if (mainWeather.includes("snow")) weatherKey = "snow";
        document.body.classList.add(`bg-${weatherKey}`);
      },
      showWeather(data) {
        document.body.classList.remove("error");
        dom.weatherError.textContent = "";
        dom.weatherError.hidden = true;
        dom.weatherContent.style.display = "block";
        dom.iconEl.style.display = "block";
        dom.cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
        dom.tempEl.textContent = `${Math.round(data.main.temp)}ºC`;
        dom.descEl.textContent = data.weather[0].description;
        dom.detailsEl.innerHTML = `Sensação: ${Math.round(data.main.feels_like)}ºC<br/>Umidade: ${data.main.humidity}%<br/>Vento: ${data.wind.speed} m/s`;
        dom.iconEl.className = "weather-icon";
        dom.iconEl.classList.add(data.weather[0].main.toLowerCase());
        dom.weatherDiv.hidden = false;
        dom.weatherDiv.focus();
        currentCityValid = true;
        App.updateButtonsState();
        this.setDynamicBackground(data.weather[0].main);
      },
      showError(message) {
        document.body.classList.add("error");
        dom.weatherError.textContent = message;
        dom.weatherError.hidden = false;
        dom.weatherContent.style.display = "none";
        dom.iconEl.style.display = "none";
        dom.weatherDiv.hidden = false;
        dom.weatherDiv.focus();
        currentCityValid = false;
        App.updateButtonsState();
      },
      renderHistory() {
        const history = Storage.getHistory();
        dom.historyListEl.innerHTML = "";
        history.forEach(city => {
          const li = document.createElement("li");
          li.tabIndex = 0;
          li.textContent = city;
          li.addEventListener("click", () => App.handleCitySelect(city));
          li.addEventListener("keydown", e => { if (e.key === "Enter" || e.key === " ") App.handleCitySelect(city); });
          dom.historyListEl.appendChild(li);
        });
      },
      renderFavorites() {
        const favorites = Storage.getFavorites();
        dom.favoritesListEl.innerHTML = "";
        favorites.forEach(city => {
          const li = document.createElement("li");
          li.tabIndex = 0;
          const citySpan = document.createElement("span");
          citySpan.textContent = city;
          citySpan.style.cursor = "pointer";
          citySpan.addEventListener("click", () => App.handleCitySelect(city));
          li.appendChild(citySpan);
          dom.favoritesListEl.appendChild(li);
        });
      }
    };

    const App = {
      async handleCitySelect(city) {
        try {
          if (!city) return;
          const data = await WeatherAPI.fetchByCity(city);
          UI.showWeather(data);
          Storage.saveHistory(city);
          UI.renderHistory();
          Storage.saveLastCity(city);
          this.updateButtonsState();
        } catch (err) { UI.showError(err.message); }
      },
      addFavorite(city) {
        const formattedCity = capitalizeCityName(city);
        let favorites = Storage.getFavorites();
        if (favorites.includes(formattedCity)) return;
        if (favorites.length >= 5) { UI.showToast("Limite de 5 cidades favoritas atingido."); return; }
        favorites.push(formattedCity);
        Storage.saveFavorites(favorites);
        UI.renderFavorites();
      },
      updateButtonsState() {
        const city = dom.cityInput.value.trim().toLowerCase();
        const favorites = Storage.getFavorites().map(c => c.toLowerCase());
        const isCityInFavorites = favorites.includes(city);
        const isValidCity = UI.isValidCityInput(dom.cityInput.value);
        dom.searchBtn.disabled = !isValidCity;
        dom.favBtn.disabled = !isValidCity || isCityInFavorites || city === '' || favorites.length >= 5;
      },
      init() {
        const lastCity = Storage.getLastCity();
        if (lastCity) this.handleCitySelect(lastCity);
        dom.searchBtn.addEventListener("click", e => { e.preventDefault(); this.handleCitySelect(dom.cityInput.value); });
        dom.cityInput.addEventListener("input", () => this.updateButtonsState());
        dom.favBtn.addEventListener("click", () => this.addFavorite(dom.cityInput.value));
      }
    };

    window.onload = () => App.init();
  </script>
</body>
</html>
