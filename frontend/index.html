<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
  <title>Clima Atual</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">

  <header>
    <h1>Clima Atual</h1>
    <button id="theme-toggle" aria-label="Alternar tema">Modo Escuro</button>
  </header>

  <main>
    <form id="search-box" aria-label="Buscar cidade">
      <input type="text" id="city-input" placeholder="Digite a cidade" aria-label="Campo de cidade" autocomplete="off"/>
      <button type="submit" id="search-btn">Buscar</button>
      <button type="button" id="fav-btn">❤ Favorito</button>
    </form>

    <div id="weather" hidden tabindex="0">
      <div id="icon" class="weather-icon"></div>
      <div id="weather-content">
        <div class="info">
          <h2 id="city-name"></h2>
          <p class="temp"></p>
          <p class="desc"></p>
          <p class="details"></p>
        </div>
      </div>
      <div id="spinner" aria-hidden="true"></div>
      <div id="weather-error" role="alert"></div>
    </div>

    <section id="history-section">
      <h3>Histórico</h3>
      <ul id="history-list"></ul>
    </section>

    <section id="favorites-section">
      <h3>Favoritos</h3>
      <ul id="favorites-list"></ul>
    </section>
  </main>

  <!-- Modal de confirmação -->
  <div id="confirm-modal" hidden tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2>Confirmação</h2>
      <p id="confirm-modal-desc"></p>
      <div class="modal-buttons">
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Não</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <script src="app.js" type="module"></script>
</body>
</html>
