<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header>
    <h1>Previsão do Tempo</h1>
    <button id="theme-toggle" aria-pressed="false" aria-label="Alternar tema">Modo Escuro</button>
  </header>

  <main>
    <section id="search-box" aria-label="Busca de cidades">
      <input 
        list="cities-list" 
        id="city-input" 
        type="text" 
        placeholder="Digite uma cidade" 
        autocomplete="off"
        aria-autocomplete="list"
        aria-controls="cities-list"
        aria-haspopup="listbox"
        aria-expanded="false"
      />
      <datalist id="cities-list">
        <option value="São Miguel do Oeste"></option>
        <option value="Porto Alegre"></option>
        <option value="Florianópolis"></option>
        <option value="Curitiba"></option>
        <option value="São Paulo"></option>
        <option value="Rio de Janeiro"></option>
        <!-- Mais opções -->
      </datalist>
      <button id="search-btn" aria-label="Buscar clima">Buscar</button>
      <button id="fav-btn" aria-label="Adicionar aos favoritos">❤️ Favoritos</button>
    </section>

    <!-- Favoritos acima -->
    <section id="favorites-section" aria-label="Cidades favoritas">
      <h3>Cidades Favoritas</h3>
      <ul id="favorites-list" role="list"></ul>
    </section>

    <!-- Card do clima -->
    <section id="weather" tabindex="0" aria-live="polite" aria-label="Informações do clima" style="display:none;">
      <div id="icon" class="weather-icon"></div>
      <div class="info">
        <h2 id="city-name">Cidade, País</h2>
        <p class="temp" id="temp">0ºC</p>
        <p class="desc" id="desc">Descrição</p>
        <p class="details" id="details">Detalhes</p>
      </div>
      <div id="spinner" aria-hidden="true"></div>
    </section>

    <div id="error-message" role="alert" tabindex="0" style="display:none;"></div>

    <!-- Histórico abaixo -->
    <section id="history-section" aria-label="Histórico de buscas">
      <h3>Últimas cidades pesquisadas</h3>
      <ul id="history-list" role="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
