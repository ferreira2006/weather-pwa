<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima Atual</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Clima Atual</h1>

  <div id="search-box">
    <input type="text" id="city-input" placeholder="Digite a cidade" />
    <button id="search-btn">Buscar</button>
  </div>

  <div id="weather" style="display:none;">
    <h2 id="city-name"></h2>
    <img id="icon" src="" alt="Ícone do clima" />
    <div class="temp" id="temp"></div>
    <div class="desc" id="desc"></div>
    <div class="details" id="details"></div>
  </div>

<script>
  const backendUrl = "https://weather-backend-hh3w.onrender.com/weather";

  const cityInput = document.getElementById("city-input");
  const searchBtn = document.getElementById("search-btn");

  const weatherDiv = document.getElementById("weather");
  const cityNameEl = document.getElementById("city-name");
  const iconEl = document.getElementById("icon");
  const tempEl = document.getElementById("temp");
  const descEl = document.getElementById("desc");
  const detailsEl = document.getElementById("details");

  function displayWeather(data) {
    cityNameEl.textContent = data.name + ", " + data.sys.country;
    iconEl.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    iconEl.alt = data.weather[0].description;
    tempEl.textContent = Math.round(data.main.temp) + "°C";
    descEl.textContent = data.weather[0].description;
    detailsEl.innerHTML = `
      Vento: ${data.wind.speed} m/s<br/>
      Umidade: ${data.main.humidity}%
    `;
    weatherDiv.style.display = "block";
  }

  async function fetchWeather(city) {
    try {
      const res = await fetch(`${backendUrl}?city=${encodeURIComponent(city)}`);
      if (!res.ok) throw new Error("Cidade não encontrada");
      const data = await res.json();
      displayWeather(data);
    } catch (err) {
      alert(err.message);
      weatherDiv.style.display = "none";
    }
  }

  searchBtn.addEventListener("click", () => {
    const city = cityInput.value.trim();
    if (city) fetchWeather(city);
  });

  cityInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      const city = cityInput.value.trim();
      if (city) fetchWeather(city);
    }
  });

  // Mostrar clima inicial de São Miguel do Oeste
  fetchWeather("São Miguel do Oeste");
</script>

</body>
</html>
