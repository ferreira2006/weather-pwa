<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clima Atual</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light">

<noscript>
  <div class="error-message" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0">
    ⚠️ O JavaScript está desativado no seu navegador. Algumas funcionalidades do Clima Atual não funcionarão.
  </div>
</noscript>

<header>
  <h1>Clima Atual</h1>
  <button id="theme-toggle" type="button" aria-label="Alternar tema claro/escuro" aria-pressed="false">Modo Escuro</button>
</header>

<main>
  <!-- Busca de cidades -->
  <section id="search-section" aria-label="Busca de cidades">
    <form id="search-box" role="search" aria-label="Busca de cidade">
      <input id="city-input" name="city" type="text" placeholder="Digite a cidade" list="city-suggestions" autocomplete="off" required>
      <datalist id="city-suggestions">
        <option value="Anchieta"><option value="Bandeirante"><option value="Barra Bonita"><option value="Belmonte">
        <option value="Descanso"><option value="Dionísio Cerqueira"><option value="Guaraciaba"><option value="Guarujá do Sul">
        <option value="Iporã do Oeste"><option value="Itapiranga"><option value="Mondaí"><option value="Palma Sola">
        <option value="Paraíso"><option value="Princesa"><option value="Santa Helena"><option value="São João do Oeste">
        <option value="São José do Cedro"><option value="São Miguel do Oeste">
      </datalist>
      <button id="search-btn" type="submit" aria-label="Buscar clima da cidade" disabled>Buscar</button>
      <button id="fav-btn" type="button" aria-label="Adicionar cidade aos favoritos" disabled>
        <span id="fav-icon" class="not-favorited"></span> Adicionar aos favoritos
      </button>
    </form>
  </section>

  <!-- Cidades favoritas -->
  <section id="favorites-section" aria-label="Cidades favoritas">
    <h2>Cidades Favoritas</h2>
    <ul id="favorites-list" role="list"></ul>
  </section>

  <!-- Card do clima -->
  <section id="weather" class="loading" role="region" aria-live="polite" aria-atomic="true" tabindex="-1">
    <div id="icon" class="weather-icon clear" aria-hidden="true"></div>
    <div id="weather-content" class="info">
      <h2 id="city-name">Carregando cidade...</h2>
      <div id="temp" class="temp">-- °C</div>
      <div id="desc" class="desc">Aguardando dados...</div>
      <div id="details" class="details">--</div>
    </div>
    <div id="weather-error" class="error-message" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0"></div>
    <div id="spinner"></div>
  </section>

  <!-- Histórico de pesquisas -->
  <section id="history-section" aria-label="Histórico das cidades pesquisadas">
    <h2>Últimas cidades pesquisadas</h2>
    <ul id="history-list" role="list"></ul>
  </section>
</main>

<!-- Toast de notificações -->
<div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<!-- Modal de confirmação -->
<div id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-desc" hidden>
  <div class="modal-overlay"></div>
  <div class="modal-content" role="document" tabindex="0">
    <h2 id="confirm-modal-title">Confirmação</h2>
    <p id="confirm-modal-desc">Tem certeza que deseja remover esta cidade dos favoritos?</p>
    <div class="modal-buttons">
      <button id="confirm-yes" type="button">Sim</button>
      <button id="confirm-no" type="button">Não</button>
    </div>
  </div>
</div>

<!-- Footer com atalhos -->
<footer id="app-footer">
  <p>Atalhos de teclado: <kbd>Enter</kbd> Buscar cidade, <kbd>F</kbd> Favorito, <kbd>T</kbd> Alternar tema</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
