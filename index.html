<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <title>Clima Atual</title>
  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light">
<noscript>
  <div class="error-message" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0">
    ⚠️ O JavaScript está desativado no seu navegador. Algumas funcionalidades do Clima Atual não funcionarão.
  </div>
</noscript>

<header>
  <h1>Clima Atual</h1>
  <button id="theme-toggle" type="button" aria-label="Alternar tema claro/escuro" aria-pressed="false">
    Modo Escuro
  </button>
</header>

<main>

  <!-- ===== SEÇÃO DE ESTADOS E MUNICÍPIOS ===== -->
  <section id="state-city-section" aria-label="Seleção de estado e município">
    <h2>Buscar por Estado e Município</h2>
    <div id="state-city-container" class="state-city-container">
      <select id="state-select" aria-label="Selecione o estado" required>
        <option value="">Selecione o estado</option>
      </select>

      <select id="city-select" aria-label="Selecione o município" required disabled>
        <option value="">Selecione o município</option>
      </select>

      <button id="state-city-search-btn" type="button" aria-label="Buscar clima do município" disabled>
        Buscar
      </button>
    </div>
  </section>
  
  <!-- Cidades favoritas -->
  <section id="favorites-section" aria-label="Cidades favoritas">
    <h2>Cidades Favoritas</h2>
    <ul id="favorites-list" role="list"></ul>
  </section>

  <!-- Card do clima -->
  <section id="weather" class="loading" role="region" aria-live="polite" aria-atomic="true" tabindex="-1">
    <div id="icon" class="weather-icon clear" aria-hidden="true"></div>
    <div id="weather-content" class="info">
      <!-- Botão de favoritar dentro do card -->
      <button id="fav-btn" type="button" aria-label="Adicionar cidade aos favoritos">
        <span id="fav-icon" class="not-favorited"></span>
      </button>
      <h2 id="city-name">
        Carregando cidade... <span id="state-abbr"></span>
      </h2>
      <div id="temp" class="temp">-- °C</div>
      <div id="desc" class="desc">Aguardando dados...</div>
      <div id="details" class="details">--</div>
    </div>
    <div id="weather-error" class="error-message" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0"></div>
    <div id="spinner"></div>
  </section>

  <!-- Histórico de pesquisas -->
  <section id="history-section" aria-label="Histórico das cidades pesquisadas">
    <h2>Últimas cidades pesquisadas</h2>
    <ul id="history-list" role="list"></ul>
  </section>
</main>

<!-- Toast de notificações -->
<div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<!-- Modal de confirmação -->
<div id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-desc" hidden>
  <div class="modal-overlay"></div>
  <div class="modal-content" role="document" tabindex="0">
    <h2 id="confirm-modal-title">Confirmação</h2>
    <p id="confirm-modal-desc">Tem certeza que deseja remover esta cidade dos favoritos?</p>
    <div class="modal-buttons">
      <button id="confirm-yes" type="button">Sim</button>
      <button id="confirm-no" type="button">Não</button>
    </div>
  </div>
</div>
  
<!-- Botão flutuante para voltar ao topo -->
<button id="scroll-top-btn" aria-label="Voltar ao topo">↑</button>
  
<script src="js/app.js"></script>
</body>
</html>
