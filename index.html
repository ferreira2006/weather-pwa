<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Previs√£o do tempo</title>
<style>
  /* ================== Global ================== */
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
  }

  h1 {
    margin-bottom: 16px;
  }

  select, button {
    margin-right: 8px;
    padding: 6px 10px;
    font-size: 14px;
  }

  #spinner {
    display: none;
    margin-top: 20px;
  }

  #cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 16px;
  }

  /* ================== Card ================== */
  .card {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 12px;
    background: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    min-width: 240px;
    max-width: 100%;
  }

  .day-title {
    font-weight: bold;
  }

  .hours {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* ================== Hour ================== */
  .hour {
    padding: 6px 10px;
    border-radius: 6px;
    color: #333;
    font-size: 14px;
    cursor: default;
    transition: transform 0.1s;
    position: relative;
  }

  .hour:hover {
    transform: scale(1.05);
    z-index: 1;
  }

  /* Horas e temperatura destacadas */
  .hour .hora {
    font-weight: bold;
    color: #1a73e8; /* azul para a hora */
  }

  .hour .temp {
    font-weight: bold;
    color: #e65100; /* laranja para a temperatura */
  }

  /* ================== Cores conforme clima ================== */
  .hour.sun { background: #FFF7C2; }      
  .hour.clouds { background: #E0E0E0; }   
  .hour.rain { background: #C8E4FF; }     
  .hour.storm { background: #D8C8FF; }    

  /* ================== Tooltip ================== */
  .tooltip {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    left: 105%;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.9);
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    white-space: nowrap;
    transition: opacity 0.2s;
    pointer-events: none;
    z-index: 10;
  }

  .hour:hover .tooltip {
    visibility: visible;
    opacity: 1;
  }

  /* ================== Responsividade ================== */
  @media (max-width: 600px) {
    #cards-container {
      gap: 16px;
    }

    .card {
      width: 90%;
      padding: 16px;
    }

    .hour {
      font-size: 16px;
      padding: 10px 14px;
    }
  }
</style>

</head>
<body>

<h1 id="title">Previs√£o do tempo</h1>

<select id="estado-select">
  <option value="">Selecione o estado</option>
</select>

<select id="municipio-select">
  <option value="">Selecione o munic√≠pio</option>
</select>

<button id="consultar-btn">Consultar</button>

<div id="spinner">Carregando previs√£o...</div>
<div id="cards-container"></div>

<script>
const backendUrl = "https://weather-backend-hh3w.onrender.com/forecast";

// --- Cache para estados e munic√≠pios ---
const CACHE_KEY = "ibge_cache";
const CACHE_VALIDITY = 7 * 24 * 60 * 60 * 1000; // 1 semana

async function carregarEstados() {
  const cached = JSON.parse(localStorage.getItem(CACHE_KEY) || "{}");
  const now = Date.now();
  if (cached.estados && now - cached.timestamp < CACHE_VALIDITY) {
    console.log("Usando cache de estados");
    popularEstados(cached.estados);
    return;
  }
  const res = await fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados?orderBy=nome");
  const estados = await res.json();
  localStorage.setItem(CACHE_KEY, JSON.stringify({ estados, timestamp: now }));
  popularEstados(estados);
}

function popularEstados(estados) {
  const select = document.getElementById("estado-select");
  select.innerHTML = '<option value="">Selecione o estado</option>';
  estados.forEach(e => {
    const option = document.createElement("option");
    option.value = e.id;
    option.textContent = e.nome;
    select.appendChild(option);
  });
}

async function carregarMunicipios(estadoId) {
  if (!estadoId) return;
  const cached = JSON.parse(localStorage.getItem(CACHE_KEY) || "{}");
  const now = Date.now();
  let municipios = [];
  if (cached.municipios && cached.municipios[estadoId] && now - cached.timestamp < CACHE_VALIDITY) {
    console.log("Usando cache de munic√≠pios");
    municipios = cached.municipios[estadoId];
  } else {
    const res = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${estadoId}/municipios`);
    municipios = await res.json();
    cached.municipios = cached.municipios || {};
    cached.municipios[estadoId] = municipios;
    cached.timestamp = now;
    localStorage.setItem(CACHE_KEY, JSON.stringify(cached));
  }

  const select = document.getElementById("municipio-select");
  select.innerHTML = '<option value="">Selecione o munic√≠pio</option>';
  municipios.forEach(m => {
    const option = document.createElement("option");
    option.value = m.nome;
    option.textContent = m.nome;
    select.appendChild(option);
  });
}

// --- Utilit√°rios ---
function mapIconToClass(main) {
  main = main.toLowerCase();
  if (main.includes("rain")) return "rain";
  if (main.includes("storm") || main.includes("thunder")) return "storm";
  if (main.includes("cloud")) return "clouds";
  if (main.includes("clear") || main.includes("sun")) return "sun";
  return "clouds";
}

function mapIconToEmoji(main) {
  main = main.toLowerCase();
  if (main.includes("rain")) return "üåßÔ∏è";
  if (main.includes("storm") || main.includes("thunder")) return "‚õàÔ∏è";
  if (main.includes("cloud")) return "‚òÅÔ∏è";
  if (main.includes("clear") || main.includes("sun")) return "‚òÄÔ∏è";
  return "üå§Ô∏è";
}

function formatarData(dia) {
  const dateObj = new Date(dia);
  const diasSemana = ["domingo","segunda-feira","ter√ßa-feira","quarta-feira","quinta-feira","sexta-feira","s√°bado"];
  const diaSemana = diasSemana[dateObj.getDay()];
  const diaNum = String(dateObj.getDate()).padStart(2,"0");
  const mes = String(dateObj.getMonth()+1).padStart(2,"0");
  return `${diaNum}/${mes} ${diaSemana}`;
}

function agruparPorDia(lista) {
  if (!lista) return {};
  const dias = {};
  lista.forEach(item => {
    const dia = item.dt_txt.split(" ")[0];
    if (!dias[dia]) dias[dia] = [];
    dias[dia].push(item);
  });
  return dias;
}

// --- Cards ---
function gerarCards(previsao, cidade) {
  if(!previsao || !previsao.list) {
    alert("Previs√£o inv√°lida");
    return;
  }

  const container = document.getElementById("cards-container");
  container.innerHTML = "";
  document.getElementById("title").textContent = `Previs√£o do tempo para ${cidade}`;

  const dias = Object.entries(agruparPorDia(previsao.list));
  const diasParaMostrar = dias.slice(0,4); // hoje + 3 dias

  const now = new Date();
  const hojeStr = now.toISOString().split("T")[0]; // YYYY-MM-DD

  diasParaMostrar.forEach(([dia, horarios], index) => {
    const card = document.createElement("div");
    card.className = "card";

    const diaTitle = document.createElement("div");
    diaTitle.className = "day-title";
    diaTitle.textContent = formatarData(dia);
    card.appendChild(diaTitle);

    const horasContainer = document.createElement("div");
    horasContainer.className = "hours";

    let horariosParaMostrar = [];

    if(index === 0) {
      // Card do dia atual ‚Üí pr√≥ximos 5 hor√°rios, pegando do pr√≥ximo dia se necess√°rio
      const futuros = previsao.list.filter(h => new Date(h.dt_txt) >= now);
      horariosParaMostrar = futuros.slice(0,5).map(h => ({
        ...h,
        flag: (h.dt_txt.split(" ")[0] !== hojeStr) ? "amanh√£" : ""
      }));
    } else {
      // Outros dias ‚Üí hor√°rios fixos
      const horariosDesejados = ["00:00:00","06:00:00","12:00:00","18:00:00","21:00:00"];
      horariosDesejados.forEach(horaStr => {
        const item = horarios.find(h => h.dt_txt.includes(horaStr));
        if(item) horariosParaMostrar.push(item);
      });
    }

    horariosParaMostrar.forEach(item => {
      const hourDiv = document.createElement("div");
      hourDiv.className = "hour " + mapIconToClass(item.weather[0].main);

      const emoji = mapIconToEmoji(item.weather[0].main);
      const horaTxt = item.dt_txt.split(" ")[1].slice(0,2) + "h";
      hourDiv.innerHTML = `<span class="hora">${horaTxt}</span> ${emoji} ${item.weather[0].description} <span class="temp">${item.main.temp.toFixed(0)}¬∞C</span>`;
      if(item.flag) hourDiv.innerHTML += ` (${item.flag})`;

      const tooltip = document.createElement("div");
      tooltip.className = "tooltip";
      tooltip.innerHTML = `
        Sensa√ß√£o: ${item.main.feels_like.toFixed(0)}¬∞C<br>
        Umidade: ${item.main.humidity}%<br>
        Vento: ${item.wind.speed} m/s
      `;
      hourDiv.appendChild(tooltip);

      horasContainer.appendChild(hourDiv);
    });

    card.appendChild(horasContainer);
    container.appendChild(card);
  });
}


// --- Eventos ---
document.getElementById("estado-select").addEventListener("change", (e)=>{
  carregarMunicipios(e.target.value);
});

document.getElementById("consultar-btn").addEventListener("click", async ()=>{
  const cidade = document.getElementById("municipio-select").value;
  if(!cidade) return alert("Selecione um munic√≠pio!");
  
  const spinner = document.getElementById("spinner");
  spinner.style.display = "block";

  try {
    const res = await fetch(`${backendUrl}?city=${encodeURIComponent(cidade)}`);
    const data = await res.json();

    console.log("Resposta do backend:", data); // üîç inspeciona o JSON

    if(!data || !data.list) throw new Error("Previs√£o inv√°lida");

    gerarCards(data, cidade);
  } catch(e) {
    alert("Erro ao buscar previs√£o.");
    console.error(e);
  } finally {
    spinner.style.display = "none";
  }
});

// --- Inicializa√ß√£o ---
carregarEstados();
</script>


</body>
</html>
