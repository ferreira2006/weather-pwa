<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #weather {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, background 0.3s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.2);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 5px;
    }
    .forecast {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .forecast-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      position: relative;
    }
    .forecast-item:hover {
      background: rgba(255,255,255,0.2);
    }
    .tooltip {
      visibility: hidden;
      width: 160px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 110%;
      left: 50%;
      margin-left: -80px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .forecast-item:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .temp {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      #weather { flex-direction: column; align-items: center; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>Previsão do Tempo</h1>
  <div id="weather"></div>

  <script>
    const backendUrl = "https://weather-backend-hh3w.onrender.com/forecast";
    const city = "São Paulo";

    async function fetchWeather() {
      try {
        const resp = await fetch(`${backendUrl}?city=${encodeURIComponent(city)}`);
        if (!resp.ok) throw new Error(`Erro HTTP: ${resp.status}`);
        const dados = await resp.json();
        if (!dados.list) throw new Error("Resposta inesperada do backend");
        processarPrevisao(dados);
      } catch (err) {
        console.error("Erro ao buscar previsão:", err);
      }
    }

    function processarPrevisao(dados) {
      const container = document.getElementById("weather");
      container.innerHTML = "";

      const diasMap = new Map();
      const agora = new Date();
      const horaAtual = agora.getHours();

      dados.list.forEach(item => {
        const data = new Date(item.dt * 1000);
        const dia = data.toLocaleDateString("pt-BR", { weekday: "short", day: "numeric", month: "numeric" });
        const hora = data.getHours();

        if (!diasMap.has(dia)) diasMap.set(dia, []);
        
        const isHoje = data.getDate() === agora.getDate();

        if (isHoje) {
          // mantém regras de exibição
          if (horaAtual >= 21) {
            if ([21,0,3].includes(hora) || data.getDate() > agora.getDate()) {
              diasMap.get(dia).push({hora, data, item});
            }
          } else if (horaAtual >= 18) {
            if ([18,21].includes(hora) || (hora === 0 && data.getDate() > agora.getDate())) {
              diasMap.get(dia).push({hora, data, item});
            }
          } else if (horaAtual >= 15) {
            if ([18,21].includes(hora) || (hora === 0 && data.getDate() > agora.getDate())) {
              diasMap.get(dia).push({hora, data, item});
            }
          } else {
            if ([6,12,18].includes(hora)) {
              diasMap.get(dia).push({hora, data, item});
            }
          }
        } else {
          if ([6,12,18].includes(hora)) {
            diasMap.get(dia).push({hora, data, item});
          }
        }
      });

      diasMap.forEach((horarios, dia) => {
        const card = document.createElement("div");
        card.className = "card";
        const h2 = document.createElement("h2");
        h2.textContent = dia;
        card.appendChild(h2);

        const forecastDiv = document.createElement("div");
        forecastDiv.className = "forecast";

        horarios.slice(0,3).forEach(({hora, item}) => {
          const forecastItem = document.createElement("div");
          forecastItem.className = "forecast-item";

          const time = document.createElement("span");
          time.textContent = `${hora.toString().padStart(2,"0")}:00`;

          const temp = document.createElement("span");
          temp.className = "temp";
          temp.textContent = `${Math.round(item.main.temp)}°C`;

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerHTML = `
            Sensação: ${Math.round(item.main.feels_like)}°C<br>
            Umidade: ${item.main.humidity}%<br>
            Chuva: ${(item.pop * 100).toFixed(0)}%
          `;

          forecastItem.appendChild(time);
          forecastItem.appendChild(temp);
          forecastItem.appendChild(tooltip);

          forecastDiv.appendChild(forecastItem);
        });

        card.appendChild(forecastDiv);
        container.appendChild(card);
      });
    }

    fetchWeather();
  </script>
</body>
</html>
