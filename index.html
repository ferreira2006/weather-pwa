<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <title>Clima Atual</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="light">
    <header>
      <h1>Clima Atual</h1>
      <button
        id="theme-toggle"
        type="button"
        aria-label="Alternar tema claro/escuro"
        aria-pressed="false"
      >
        Modo Escuro
      </button>
    </header>

    <main>
      <!-- Seção de estados e municípios -->
      <section id="select-section" aria-label="Seleção de estados e cidades">
        <div class="form-group">
          <label>Estado:</label>
          <select id="estadoSelect"></select>
          <label>Município:</label>
          <select id="municipioSelect" disabled></select>
          <button id="buscarClimaBtn" disabled>Buscar</button>
        </div>
      </section>

      <!-- Histórico de pesquisas -->
      <section id="history-section" aria-label="Histórico das cidades pesquisadas">
        <h2>Últimas cidades pesquisadas</h2>
        <ul id="history-list" role="list"></ul>
      </section>

       <!-- Cidades favoritas -->
      <section id="favorites-section" aria-label="Cidades favoritas">
        <h2>Cidades Favoritas</h2>
        <ul id="favorites-list" role="list"></ul>
      </section>
    </main>

      <section id="cards-section">
        <h1 id="tituloCidade">Previsão do Tempo</h1>
        <div id="cards"></div>
      </section>

     

    <!-- Toast de notificações -->
    <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <!-- Modal de confirmação -->
    <div id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-desc" hidden>
      <div class="modal-overlay"></div>
      <div class="modal-content" role="document" tabindex="0">
        <h2 id="confirm-modal-title">Confirmação</h2>
        <p id="confirm-modal-desc">
          Tem certeza que deseja remover esta cidade dos favoritos?
        </p>
        <div class="modal-buttons">
          <button id="confirm-yes" type="button">Sim</button>
          <button id="confirm-no" type="button">Não</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
